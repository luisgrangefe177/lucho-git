<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Contactos - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="logo de la barberia alura"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contactos.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
       <main>
        <form action="">
            <label for="Nombreapellido">Nombre y Apellido</label>
            <input type="text" id="Nombreapellido" class="input-padron" required>

            <label for="Correoelectronico">Correo electronico</label>
            <input type="email" id="Correoelectronico" class="input-padron" placeholder="email@dominio.com" required>

            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" class="input-padron" placeholder="(XX) XXX-XXX-XX" required>

            <label for="mensaje"></label>
            <textarea id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>

            <fieldset>
                <legend>¿Cómo le gustaria que lo contactemos?</legend>
                <label for="radio-emiil"><input type="radio" name="contacto" value="Email" id="radio-emiil">Email</label>
                
    
                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>
                
                
                <label for="radio-WhatsApp"><input type="radio" name="contacto" value="WhatsApp" id="radio-WhatsApp" checked>WhatsApp</label>
                
            </fieldset>

            <fieldset>
                <legend>¿En que horario desea ser atendido?</legend>
                <select name="" id="">
                    <option value="">Mañana</option>
                    <option value="">Tarde </option>
                    <option value="">Noche</option>
                </select>
            </fieldset>
            

            <label class="chek-box"><input type="checkbox" name="" id="" checked> ¿Le gustaria recibir de la barberia?</label>

            <input type="submit" value="Enviar formulario" class="enviar">

        </form>

        <table>
            <thead>
            <tr>
                <th>Dia</th>
                <th>Horario</th>
            </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08h-20h</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>08h-20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08h-20h</td>
                </tr>
            </tbody> 
        </table>




       </main>
        <footer>
            <img src="imagenes/logo-blanco.png" alt="logo de la barberia alura">
            <p class="copyrip">&copy; Copyrigh Barberia luchito de practicas-2023</p>
        </footer>
    </body>
</html>
